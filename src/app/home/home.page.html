<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>

    <ion-item-sliding>

    <ion-item lines="full">
      <ion-thumbnail slot="start">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/eOC0FSGqyzcnnx7XFgLazI9nACT.jpg">
      </ion-thumbnail>

      <ion-label class="ion-text-wrap">

        <div>

          <h1>Sonic: O Filme (2020)</h1>

          <p>13/02/2020 (BR)</p>

          <p>Ação, Ficção científica, Comédia, Família</p>

        </div>

      </ion-label>

      <ion-chip color="success" outline>
        <ion-label>74%</ion-label>
      </ion-chip>

    </ion-item>

    <ion-item-options side="end"(click)="msgAlerta()">
      <ion-item-option><ion-icon slot="icon-only" name="heart"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  </ion-list>

  </ion-content>
